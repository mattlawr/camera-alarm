<!DOCTYPE html>
<style>
    body {
        margin: 20px;
        font: 1.5em/1.2 sans-serif;
        text-align: left;
    }

    figure {
        display: inline-block;
        margin: 10px;
        vertical-align: top;
    }

    figcaption {
        text-align: left;
        font-weight: bold;
    }

    video, canvas {
        width: 480px;
        height: 360px;
        background-color: #999;
    }

    canvas {
        image-rendering: pixelated;
    }
</style>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Diff Cam Example</title>

    <link href="site.css" rel="stylesheet">
</head>
<body>
    <p>this page was mostly stolen from <a href="https://github.com/lonekorean/diff-cam-scratchpad/tree/master/diff-cam-example">here</a></p>
    <p>find the GitHub repo <a href="https://github.com/mattlawr/camera-alarm">here</a></p>
    <figure>
        <video id="video"></video>
        <figcaption>Live Video</figcaption>
    </figure>

    <figure>
        <canvas id="motion"></canvas>
        <figcaption>
            Motion Heatmap<br>
            Score: <span id="score">?</span>
        </figcaption>
    </figure>

    <script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
    <script src="diff-cam-engine.js"></script>
    <script src="main.js"></script>
</body>
</html>
